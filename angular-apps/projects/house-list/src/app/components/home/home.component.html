<!-- Search Bar Start -->
<div class="max-w-full p-2 mt-2">
    <div>
    <label for="hs-trailing-button-add-on-with-icon-and-button" class="sr-only">Label</label>
    <div class="relative flex rounded-lg shadow-sm">
        <input 
            type="text" 
            class="py-3 px-4 ps-11 block w-full border-gray-200 shadow-sm rounded-s-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Filter by city"
            #filter>
        <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4">
        <svg class="shrink-0 size-4 text-gray-400 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
        </svg>
        </div>
        <button 
            type="button" 
            class="py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-e-md border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
            (click)="filterResults(filter.value)"
            >
            Search
        </button>
    </div>
</div>
<!-- Search Bar End -->

<!-- Search Results -->
<section class="grid grid-cols-5 gap-4 mt-4">
    <app-housinglocation
    *ngFor="let housingLocation of filteredLocationList"
    [housingLocation]="housingLocation"
    class="flex-grow"
    ></app-housinglocation>
</section>
<!-- Search Results End -->
